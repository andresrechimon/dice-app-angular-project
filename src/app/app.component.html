<div class="jumbotron text-center">
  <button class="btn btn-warning btn-lg" (click)="roll()">Roll the dice!<i class="fa-solid fa-dice"></i></button>
  <br>
  <img class="img" [src]="dice1">
  <img class="img" [src]="dice2">
  <h1 *ngIf="dice1 === dice2"><span class="badge rounded-pill bg-success">YOU WON!!</span></h1>
</div>
